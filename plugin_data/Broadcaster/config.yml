---
# Available tags for broadcast messages, popups and titles:
# - {MAXPLAYERS}: Show the maximum number of players supported by the server
# - {TOTALPLAYERS}: Show the number of all online players
# - {PREFIX}: Show prefix
# - {SUFFIX}: Show suffix
# - {TIME}: Show current time
# Available tags for /sendmessage, /sendpopup and /sendtitle format:
# - {MESSAGE}: Show message
# - {MAXPLAYERS}: Show the maximum number of players supported by the server
# - {TOTALPLAYERS}: Show the number of all online players
# - {PREFIX}: Show prefix
# - {PLAYER}: Message receiver
# - {SENDER}: Show sender name
# - {SUFFIX}: Show suffix
# - {TIME}: Show current time
# Extra tag for titles:
# - {SUBTITLE}: Add subtitle (the text after this tag will be the content of the subtitle) 
# Prefix
prefix: "§l§a§eMineTown §f→ §b"
# Suffix
suffix: "[A]"
# Date\Time format (replaced in {TIME}). For format codes read http://php.net/manual/en/datetime.formats.php
datetime-format: "H:i:s"
# Message broadcast
message-broadcast:
 # Enable message broadcast
 enabled: true
 # Broadcast interval (in seconds)
 time: 60
 # Command /sendmessage format
 command-format: "&e[{TIME}] {PREFIX} {SUFFIX} &a{SENDER}&e>&f {MESSAGE}"
 # Broadcast messages
 messages:
 - "{PREFIX}/chuyensinh §fđể chuyển sinh. §aSau khi chuyển sinh Tiền sẽ đặt lại là 0 và nhận được 10 RebirthCoin"
 - "{PREFIX}Nghiêm cấm cho đệ tử, RbCoin, trao đổi các vật phẩm liên quan phát hiện ban!"
 - "{PREFIX}Các bạn hãy bỏ ra 1 Phút lên bit.do/minetown1 để vote cho Server nhé."
 - "{PREFIX}VOTE§b Hàng ngày sẽ được nhiều phần quà hấp dẫn."
 - "{PREFIX}Chỉ /napthe§f để nạp thẻ, §bnạp thẻ chỗ khác sẽ bị ban ngay lập tức! ."
 - "{PREFIX}Join Group Server để biết thêm thông tin về các Update sắp tới: §cBit.do/minetowngroup."
 - "{PREFIX}/muaec§b §ađể phù phép những dụng cụ trở nên xịn xò hơn nhé."
 - "{PREFIX}/muaec §fđã add thêm CustomEnchant các bạn có thể mua bằng Kim Cương nhé."
# Popup broadcast
popup-broadcast:
 # Enable popup broadcast
 enabled: true
 # Popup broadcast interval (in seconds)
 time: 30
 # Popup duration (in seconds)
 duration: 5
 # Command /sendpopup format
 command-format: "&a{SENDER}&e>>&f {MESSAGE}"
 # Popup broadcast messages
 messages:
  - "§l§f→ §c/§amuadetu§a để mua đệ tử treo hộ."
  - "§l§f→ §a/§bnapthe§a để ủng hộ Server."
# Title broadcast
title-broadcast:
 # Enable title broadcast
 enabled: false
 # Title broadcast interval
 time: 150
 # Command /sendtitle format
 command-format: "&d{MESSAGE}"
 # Title broadcast messages
 messages:
  - "§b♦§f Chúc bạn chơi game vui vẻ §b♦"
...