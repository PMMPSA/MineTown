; ChunkLoader 플러그인을 위한 언어 설정 파일
; 새로운 설정/기본은 이 파일을 업그레이드할 때 자동으로 나타나지 않습니다

language.name = 한국어
language.selected = {%0} ({%1})이(가) 기본 언어로 선택되었습니다


; generic command messages
commands.generic.onlyPlayer = 게임 내에서만 사용할 수 있습니다
commands.generic.num.notNumber = {%0}는 숫자가 아닙니다
commands.generic.permission = 이 명령을 사용할 수 있는 권한이 없습니다


; main command messages
commands.chunkloader.usage = /chunkloader <Register | Unregister | List>
commands.chunkloader.description = 청크로더에 청크를 등록/등록취소합니다

commands.chunkloader.register.usage = /chunkloader Register [청크X] [청크Z] [월드명]
commands.chunkloader.register.success = 청크({%0}, {%1}, {%2})가 등록되었습니다
commands.chunkloader.register.failure.invalidWorld = {%0} 는 잘못된 월드명입니다
commands.chunkloader.register.failure.notGenerated = 청크({%0}, {%1}, {%2}) 는 아직 생성되지 않았습니다
commands.chunkloader.register.failure.already = Chunk({%0}, {%1}, {%2})는 이미 등록되어있습니다

commands.chunkloader.unregister.usage = /chunkloader Unregister [청크X] [청크Z] [월드명]
commands.chunkloader.unregister.success = 청크({%0}, {%1}, {%2})가 등록 해제되었습니다
commands.chunkloader.unregister.failure.invalidWorld = {%0} 는 잘못된 월드명입니다
commands.chunkloader.unregister.failure.notRegistered = 청크({%0}, {%1}, {%2}) 는 아직 등록되지 않았습니다

commands.chunkloader.list.usage = /chunkloader List [월드명] [페이지]
commands.chunkloader.list.failure.invalidWorld = {%0} 는 잘못된 월드명입니다
commands.chunkloader.list.head = --- {%0}의 등록된 청크 목록 ({%2} 중 {%1} 페이지) ---
commands.chunkloader.list.item = - {%0}:{%1}